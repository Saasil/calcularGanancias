<html>
<body ng-app="agenda">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<div ng-controller="textos" ng-init="inicio()">

  Cantidad de articulos: <input type = "text" ng-model = "cantidadArtPagos">

  <input type = "button" value = "Cantidad" ng-click = "loop()"/>

  <input type = "button" value = "Reset" ng-click = "inicio()"/>

  <div><br></div>

  <div ng-repeat = "i in inputsPagos track by $index">
    Nombre de articulo: <input type = "text" ng-model = "nombreVerduraPago[$index]"/>
    Precio: <input type = "text" name = "preciopago"
    ng-model = "precioPago[$index]"/>
  </div>

  <div><br></div>

<!--input type="button" ng-click="operacion()" value="Restar">
<div>{{resultado}}</div-->

  <!--li ng-repeat="i in inputs track by $index">
    {{nombreverdura[$index]}} ------ {{preciopago[$index]}}
  </li-->

  <div>
    Cantidad de articulos en boleta: <input type = "text" ng-model = "cantArtBoleta">
    <input type = "button" value = "Cantidad" ng-click = "loopdos()">
  </div>

  <div><br></div>

  <div ng-repeat="i in inputsBoleta track by $index">
    Nombre en boleta: <input type = "text" ng-model = "nombreVerduraBoleta[$index]"/>
    Precio en boleta: <input type = "text" ng-model = "precioBoleta[$index]"/>
    Cantidad:
    <select name = "cantArt" ng-model = "cantArt[$index]">
      <option ng-repeat = "x in filter track by $index"
        value = "{{$index+1}}">{{$index+1}}</option>
    </select>
  </div>
  <div><br></div>
  <input type = "button" ng-click="calcular()" value="Calcular">
  <li ng-repeat = "i in inputsBoleta track by $index">
    {{nombreVerduraBoleta[$index]}}-----{{resultado[$index]}}
  </li>
  <div><br></div>
  <div>
    Total: {{total}}
  </div>

</div>

</body>
</html>
